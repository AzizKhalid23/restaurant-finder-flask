<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .signup-container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }
    .signup-container h2 { text-align: center; margin-bottom: 20px; }
    .input-group { margin: 10px 0; }
    .input-group input { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 6px; }
    .signup-container button { width: 100%; padding: 12px; background: #45a049; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
    .signup-container button:hover { background: #45a049; }
    .message { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <form method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p style="text-align:center;"><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</body>
</html>
